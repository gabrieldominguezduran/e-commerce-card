<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- I did not add a more explicit description since this is an example -->
    <meta
      name="description"
      content="This is an example of a meta description."
    />
    <title>E-commerce card</title>
  </head>

  <body>
    <main class="container">
      <section class="card">
        <div class="card__container">
          <div class="circle">
            <span class="circle__content">-40%</span>
          </div>
          <div class="card__img-container">
            <img
              class="card__img"
              src="https://files.refurbed.com/pp/189_spa.png"
              alt="Iphone photo"
            />
          </div>
          <div class="card__text">
            <h2 class="item-name">Iphone 8</h2>
          </div>

          <div class="colors">
            <button
              class="colors__btn gold"
              aria-label="Choose gold color"
            ></button>
            <button
              class="colors__btn red"
              aria-label="Choose red color"
            ></button>
            <button
              class="colors__btn white"
              aria-label="Choose silver color"
            ></button>
            <button
              class="colors__btn black"
              aria-label="Choose black color"
            ></button>
          </div>
          <p class="item-price">225<span class="item-currency">â‚¬</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
